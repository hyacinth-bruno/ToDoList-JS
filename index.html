<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To do list</h1>
  <form id="todo-form">
    <label for="title">Task name:</label>
    <input type="text" id="title" placeholder="Enter task name">
    <label for="date">Date:</label>
    <input type="date" id="date">
    <label for="status">Status:</label>
    <select id="status">
      <option value="not-started">Not started</option>
      <option value="in-progress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <input type="submit" id="btn" value="Add a new todo">
  </form>
  <div id="todoList"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="color-box not-started"></div>Not started
    </div>
    <div class="legend-item">
      <div class="color-box in-progress"></div>In progress
    </div>
    <div class="legend-item">
      <div class="color-box done"></div>Done
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
